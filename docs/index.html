<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Talentyx.store Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" type="image/svg" href="./assets/img/talentyx_favicon.svg" />
</head>

<body>
  <div id="app">Cargando documentación...</div>

  <script>
    window.$docsify = {
      name: 'Talentyx.store',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: false,
      themeColor: '#10b981',
      mermaidConfig: {
        theme: 'default',
        plugins: [
          function (hook, vm) {
            hook.ready(function () {
              mermaid.initialize({
                startOnLoad: true,
                theme: 'default'
              });
            });
          }
        ]
      }
    }

  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Mermaid más reciente -->
  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <!-- Plugin de Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@1/dist/docsify-mermaid.js"></script>

</body>

</html>
